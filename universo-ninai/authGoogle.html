<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrate y date de alta en mi universo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #D4AF37, #3D2C8D);
      color: #1C1C1C;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Cinzel Decorative', cursive;
      margin-bottom: 30px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title mb-4">Iniciar Sesión</h3>
            <p class="text-muted mb-4">Elige tu método de autenticación</p>
            
            <!-- Contenedor para el botón de Google -->
            <div id="googleAuthContainer" class="mb-3 d-flex justify-content-center"></div>
            
            <!-- Info de usuario logueado (oculta inicialmente) -->
            <div id="userInfo" class="mt-4" style="display: none;">
              <h4>¡Bienvenida, <span id="userName"></span>!</h4>
              <p>Ya puedes acceder al test de personaje y explorar tu universo.</p>
              <a href="index.html" class="btn btn-primary me-2">Volver al inicio</a>
              <button id="logoutBtn" class="btn btn-secondary">Cerrar sesión</button>
            </div>

            <div class="mt-3">
              <p class="text-muted small">
                Al iniciar sesión, aceptas nuestros términos y condiciones de uso.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script de tu clase AuthGoogle -->
  <script>
    class AuthGoogle {
      constructor() {
        // REEMPLAZA ESTO CON TU CLIENT ID REAL DE GOOGLE
        this.clientId = 'TU_CLIENT_ID_DE_GOOGLE.apps.googleusercontent.com';
        this.initializeGoogleAuth();
      }

      initializeGoogleAuth() {
        if (typeof google === 'undefined') {
          const script = document.createElement('script');
          script.src = 'https://accounts.google.com/gsi/client';
          script.async = true;
          script.defer = true;
          script.onload = () => this.renderGoogleButton();
          document.head.appendChild(script);
        } else {
          this.renderGoogleButton();
        }
      }

      renderGoogleButton() {
        const googleButton = document.createElement('div');
        googleButton.className = 'g_id_signin';
        
        const container = document.getElementById('googleAuthContainer');
        if (container) {
          container.innerHTML = '';
          container.appendChild(googleButton);
        }

        window.handleGoogleAuth = (response) => this.handleCredentialResponse(response);
        
        google.accounts.id.initialize({
          client_id: this.clientId,
          callback: window.handleGoogleAuth
        });

        google.accounts.id.renderButton(
          googleButton,
          { 
            theme: "outline", 
            size: "large",
            width: 300,
            text: "signin_with"
          }
        );

        // Verificar si ya está logueado
        this.checkExistingLogin();
      }

      checkExistingLogin() {
        const logueado = localStorage.getItem("usuarioLogueado") === "true";
        const userName = localStorage.getItem("userName");
        
        if (logueado && userName) {
          this.showUserInfo(userName);
        }
      }

      handleCredentialResponse(response) {
        console.log('Google Auth Response:', response);
        
        // Decodificar el JWT
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // Guardar en localStorage
        localStorage.setItem("usuarioLogueado", "true");
        localStorage.setItem("userName", payload.name);
        localStorage.setItem("userEmail", payload.email);
        localStorage.setItem("userPicture", payload.picture);
        localStorage.setItem("googleAuthToken", response.credential);

        // Mostrar información del usuario
        this.showUserInfo(payload.name);
        this.showSuccessMessage(`¡Bienvenido ${payload.name}!`);
      }

      showUserInfo(userName) {
        const googleContainer = document.getElementById('googleAuthContainer');
        const userInfo = document.getElementById('userInfo');
        const userNameSpan = document.getElementById('userName');

        if (googleContainer) googleContainer.style.display = 'none';
        if (userInfo) userInfo.style.display = 'block';
        if (userNameSpan) userNameSpan.textContent = userName;
      }

      showSuccessMessage(message) {
        const toast = document.createElement('div');
        toast.className = 'alert alert-success position-fixed top-0 end-0 m-3';
        toast.style.zIndex = '9999';
        toast.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(toast);

        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 3000);
      }

      logout() {
        localStorage.removeItem("usuarioLogueado");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userPicture");
        localStorage.removeItem("googleAuthToken");

        const googleContainer = document.getElementById('googleAuthContainer');
        const userInfo = document.getElementById('userInfo');

        if (googleContainer) googleContainer.style.display = 'block';
        if (userInfo) userInfo.style.display = 'none';

        if (google && google.accounts) {
          google.accounts.id.disableAutoSelect();
        }
      }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', function() {
      window.authGoogle = new AuthGoogle();
      
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          window.authGoogle.logout();
        });
      }
    });
  </script>
</body>
</html>
